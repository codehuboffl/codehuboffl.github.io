<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to CodeHub - Explore the future of coding with an engaging journey!">
    <title>Welcome Page</title>
    <link rel="icon" sizes="16x16" href="favicon.ico" type="image/x-icon">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" as="script">
    <link rel="dns-prefetch" href="https://react-chat-app-codehub.web.app">
    <style>
        * {  
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            scroll-behavior: smooth;
            -ms-user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
           
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(2px);
            -webkit-filter: blur(2px);
        }

        .content {
            padding-bottom: 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in;
        }

        .chat-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #ff6600;
            border: 2px solid transparent;
            color: white;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.2);
        }

        .chat-button:hover {
            background: #ea6309;
            color: white;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 7px 25px rgba(255, 102, 0, 0.4);
            border-color: #ff8533;
        }

        .chat-button:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 2px 10px rgba(255, 102, 0, 0.3);
        }

        /* Optional: Add a pulse animation */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 102, 0, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 102, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 102, 0, 0);
            }
        }

        .chat-button {
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .watermark {
            position: relative;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
            font-family: 'Arial', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            padding-top: 10px;
        }

        .watermark:hover {
            opacity: 0.8;
        }

        @keyframes fadeInWatermark {
            from { 
                opacity: 0; 
               
            }
            to { 
                opacity: 1; 
              
            }
        }

        .watermark {
            animation: fadeInWatermark 1.5s ease-out 1s forwards;
        }



.container p {
    
  font-size: 3rem;
  padding: 0.5rem;
  font-weight: bold;
  letter-spacing: 0.1rem;
  text-align: center;
  overflow: hidden;
  min-height: 4.5rem; /* Fix height for two lines */
    margin-bottom: 1rem;
}
.container p span.typed-text {
  font-weight: normal;
  color: #ff6600;
}
.container p span.cursor {
  display: inline-block;
  background-color: #ccc;
  margin-left: 0.1rem;
  width: 3px;
  animation: blink 1s infinite;
}
.container p span.cursor.typing {
  animation: none;
}
@keyframes blink {
  0%  { background-color: #ccc; }
  49% { background-color: #ccc; }
  50% { background-color: transparent; }
  99% { background-color: transparent; }
  100%  { background-color: #ccc; }
}

@media screen and (max-width: 768px) {
    .container p {
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        margin-bottom: 0;
    }
    
    .content {
        min-height: auto;
        justify-content: center;
        padding: 20px;
        gap: 30px;
        top: 40%;
        transform: translate(-50%, -40%);
    }

    .chat-button {
        position: relative;
        bottom: auto;
        left: auto;
        transform: none;
        margin: 0;
    }

    .watermark {
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
    }
}

@media screen and (max-width: 480px) {
    h1 {
        font-size: clamp(2rem, 8vw, 4rem);
    }
    
    .chat-button {
        padding: 12px 25px;
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <div class="container">
            <p>Welcome to<span class="typed-text"></span><span class="cursor">&nbsp;</span></p>
          </div>
        <button class="chat-button" id="chatButton">Chat Now</button>
        <div class="watermark">Â© developed by faseed</div>
    </div>
<script>
    const typedTextSpan = document.querySelector(".typed-text");
const cursorSpan = document.querySelector(".cursor");

const textArray = [" CodeHub", " The Future ", " a journey"];
const typingDelay = 150;
const erasingDelay = 75;
const newTextDelay = 2000;
let textArrayIndex = 0;
let charIndex = 0;

function type() {
    try {
        if (charIndex < textArray[textArrayIndex].length) {
            if(!cursorSpan?.classList.contains("typing")) {
                cursorSpan?.classList.add("typing");
            }
            typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
            charIndex++;
            setTimeout(type, typingDelay);
        } else {
            cursorSpan?.classList.remove("typing");
            setTimeout(erase, newTextDelay);
        }
    } catch (error) {
        console.error('Typing animation error:', error);
    }
}

function erase() {
	if (charIndex > 0) {
    if(!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
    typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex-1);
    charIndex--;
    setTimeout(erase, erasingDelay);
  } 
  else {
    cursorSpan.classList.remove("typing");
    textArrayIndex++;
    if(textArrayIndex>=textArray.length) textArrayIndex=0;
    setTimeout(type, typingDelay + 1100);
  }
}

document.addEventListener("DOMContentLoaded", function() { // On DOM Load initiate the effect
  if(textArray.length) setTimeout(type, newTextDelay + 250);
});
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js animation setup
        const canvas = document.querySelector('#canvas');
        const renderer = new THREE.WebGLRenderer({ canvas });
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Create animated particles with colors
        const particles = new THREE.BufferGeometry();
        const particleCount = 5000;
        const posArray = new Float32Array(particleCount * 3);
        const colorsArray = new Float32Array(particleCount * 3);

        for(let i = 0; i < particleCount * 3; i += 3) {
            // Position
            posArray[i] = (Math.random() - 0.5) * 5;
            posArray[i + 1] = (Math.random() - 0.5) * 5;
            posArray[i + 2] = (Math.random() - 0.5) * 5;

            // Colors - RGB values between 0 and 1
            colorsArray[i] = Math.random();  // R
            colorsArray[i + 1] = Math.random();  // G
            colorsArray[i + 2] = Math.random();  // B
        }

        particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colorsArray, 3));

        const material = new THREE.PointsMaterial({
            size: 0.01,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
        });

        const particleMesh = new THREE.Points(particles, material);
        scene.add(particleMesh);

        camera.position.z = 2;

        // Animation with color shifting
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.001;

            particleMesh.rotation.x += 0.0005;
            particleMesh.rotation.y += 0.0005;

            // Update colors over time for a rainbow effect
            const colors = particles.attributes.color;
            for(let i = 0; i < colors.array.length; i += 3) {
                colors.array[i] = Math.sin(time + i) * 0.5 + 0.5;     // R
                colors.array[i + 1] = Math.cos(time + i) * 0.5 + 0.5; // G
                colors.array[i + 2] = Math.sin(time + i) * 0.5 + 0.5; // B
            }
            colors.needsUpdate = true;

            renderer.render(scene, camera);
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Remove the old resize listener
        window.removeEventListener('resize', onWindowResize);

        // Add the new debounced resize handler
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(onWindowResize, 200);
        });

        onWindowResize();
        animate();
        document.getElementById('chatButton').addEventListener('click', function() {
            window.location.href = 'https://react-chat-app-codehub.web.app/';
        });
    </script>
</body>
</html>
